<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">


<div class="side">
  <div class="personal_info">
    <div class="photo">
       <img src="images/image-jeremy.png" width="234" height="234"> </div>
    <div class="name"> 
      <p class="grey">Report for</p>
      <h2>Jeremy <br>Roboson</h2>
    </div>
  </div>
  <div class="time_scope">
    <h3 class="daily" id="day">Daily</h3>
    <h3 class="weekly" id="week">Weekly</h3>
    <h3 class="monthly" id="month">Monthly</h3>
  </div>
</div>



<div class="content">


<div class="container1">
  <div class="icon1"><img src="images/icon-work.svg" alt="work icon"></div>
  <div class="work">
    <div class="header">
    <p >Work</p>
    <p>...</p>
  </div>
  <div class="change">
    <h1 id="workhrs">---</h1>
    <p class="lasttime" id="lastwork">---</p>
  </div>
</div>
</div>


<div class="container2">
  <div class="icon2"><img src="images/icon-play.svg" alt="work icon"></div>
<div class="play">
  <div class="header">
    <p >play</p>
    <p>...</p>
  </div>
  <div class="change">
    <h1 id="playhrs">---</h1>
    <p class="lasttime grey" id="lastplay">---</p>
  </div>
</div>
</div>


<div class="container3">
  <div class="icon3"><img src="images/icon-study.svg" alt="work icon"></div>
<div class="study">
  <div class="header">
    <p >study</p>
    <p>...</p>
  </div>
  <div class="change">
    <h1 id = "studyhrs">---</h1>
    <p class="lasttime" id="laststudy">---</p>
    </div>
</div>
</div>


<div class="container4">
  <div class="icon4"><img src="images/icon-exercise.svg" alt="work icon"></div>
<div class="exercise">
  <div class="header">
    <p >Exercise</p>
    <p>...</p>
  </div>
  <div class="change">
    <h1 id="exercisehrs">---</h1>
    <p class="lasttime" id="lastexercise">---</p>
  </div>
</div>
</div>



<div class="container5">
  <div class="icon5"><img src="images/icon-social.svg" alt="work icon"></div>
<div class="social">
  <div class="header">
    <p >Social</p>
    <p>...</p>
  </div>
  <div class="change">
    <h1 id="socialhrs">---</h1>
    <p class="lasttime" id="lastsocial">---</p>
  </div>
</div>
</div>




<div class="container6">
  <div class="icon6"><img src="images/icon-self-care.svg" alt="work icon"></div>
<div class="selfcare">
  <div class="header">
    <p >Self Care</p>
    <p>...</p>
  </div>
  <div class="change">
    <h1 id="selfhrs">---</h1>
    <p class="lasttime" id="lastself">---</p>
  </div>
</div>
</div>

</div>


  </div>
    <script src="script.js"></script>
</body>
</html>
